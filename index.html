<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up & Sign In</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  
        <div class="signup-container">
            <h2 style="margin: 0; margin-bottom: .5rem;">Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input id="signup-btn" type="submit" value="Sign Up">
        </div>

        <div class="signin-container">
            <h2 style="margin: 0; margin-bottom: .5rem;">Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <input id="signin-btn" type="submit" value="Sign In">
        </div>
        <script src="app.js"></script>
    </body>
</html>
